<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All moods</title>
</head>
<body>
    <h1>The moods we've tracked...</h1>
    <div><a href="/">enter</a> | <a href="all.html">list</a></div>

    <script>
        getData();
        // fetch asynchronously from /api. Default is GET Method
        async function getData(){
            const response = await fetch('/api');
            const data = await response.json();

            // display data onto page
            // 1. Create the DOM elements on the page
            // 2. Instantiate elements
            // iterate through the response
            for (item of data){
                const root = document.createElement('p');
                const mood = document.createElement('div');
                const geo = document.createElement('div');
                const date = document.createElement('div');
                const image = document.createElement('img');

                // beware of quotation marks below 
                // ` is different from '
                mood.textContent = `mood: ${item.mood }`;
                geo.textContent = `${item.lat}°,${item.lon}°`;
                // converet timestamp to local readable date
                const dateString = new Date(item.timestamp).toLocaleString();
                date.textContent = dateString;
                image.src = '/images/'+item.filename;

                // append to document
                root.append(mood, geo, date, image);
                document.body.append(root);
            };
            console.log(data);
             
        };
        
    </script>
</body>
</html>
